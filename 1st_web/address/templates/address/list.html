<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>주소록</h2>
<a href="/">Home</a>
<a href="write">등록</a>
<table border="1">
  <tr>
    <td>번호</td>
    <td>이름</td>
    <td>전화</td>
    <td>이메일</td>
    <td>주소</td>
  </tr>
  {% for row in items %}
  <tr>
    <td>{{ row.idx }}</td>
    <td>
      <!-- 쿼리 스트링(get방식) -->
      <a href="detail?idx={{ row.idx }}">{{ row.name }}</a>
    </td>
    <td>{{ row.tel }}</td>
    <td>{{ row.email }}</td>
    <td>{{ row.address }}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
